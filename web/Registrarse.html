<!DOCTYPE html>
<html>
    
    <head>
        <title>Mercarro - Registro</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="EstiloRegistro.css"/> 
        <link rel="shortcut icon" href="img/Mercarrologo.ico">
        <meta charset="UTF-8">
    </head>
    
    <body>
        
        <header>
            <img src="img/Mercarrologo.png"/>
            <h1>Registrarse - Mercarro</h1>
            <p>¿Ya tienes una cuenta? </p>
            <a href="Login.html">Iniciar Sesión</a>        
        </header>

        <section>            
            <form action="RegistroClaseJava" method="post">

                <article>
                    <label for="IDUsuario" id="LabelUsuario">Nombre de Usuario: </label>
                    <input id="IDUsuario" type="text" name="usuario" placeholder="Ingrese el Nombre de Usuario" required/>
                    <br>
                    <label for="Contraseña" id="LabelContra">Contraseña: </label>
                    <input id="Contraseña" type="password" name="contra" placeholder="Ingrese la Contraseña aqui" required/>
                    <br>
                    <label for="Email" id="LabelEmail">Email: </label>
                    <input id="Email" type="email" name="email" placeholder="Ingrese el Email aqui" required/>
                    <br>
                    <button type="submit" id="BotonRegistrarse">Registrarse</button>
                </article>

            </form>          
        </section>

        <footer>
            <br>
            <p>Derechos Reservados a Matias Abregú ®</p>    
            <br>
            <a target="blank" href="https://api.whatsapp.com/send?phone=3512753590">Contactame aqui</a>
        </footer>

    </body>
</html>
